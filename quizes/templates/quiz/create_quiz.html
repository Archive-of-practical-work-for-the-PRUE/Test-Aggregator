{% extends 'quiz/base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="text-center mb-4">Создание нового теста</h1>

        <form method="post" class="card p-4 shadow-sm">
          {% csrf_token %}

          <div class="form-group">
            <label for="{{ form.title.id_for_label }}" class="form-label">Название теста:</label>
            {{ form.title }}
          </div>

          <div class="form-group">
            <label for="{{ form.description.id_for_label }}" class="form-label">Описание:</label>
            <textarea id="{{ form.description.id_for_label }}" name="{{ form.description.name }}" class="form-control fixed-height" placeholder="Введите описание теста..."></textarea>
          </div>

          <style>
            .fixed-height {
              height: 250px;
              resize: none; /* Отключает возможность изменения размера */
            }
          </style>

          <div class="form-group">
            <label for="{{ form.category.id_for_label }}" class="form-label">Категория:</label>
            {{ form.category }}
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="{{ form.is_published.id_for_label }}" name="{{ form.is_published.name }}" {% if form.is_published.value %}checked{% endif %}>
            <label class="form-check-label" for="{{ form.is_published.id_for_label }}">Опубликовать тест</label>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Создать тест</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
