{% extends 'quiz/base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h1>Создание нового теста</h1>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Создать тест</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
